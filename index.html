<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My portfolio</title>
  </head>
  <body>
    <header class="header-container">
      <a class="link-none" href="#"><h2 class="logo">Ignacio Fino</h2></a>
      <nav class="nav-toggle-btn">
        <img src="./assets/icons/Icon - Menu.svg" alt="Menu icon" />
      </nav>
    </header>
    <section class="home">
      <h1 class="home-title">
        Hey there. <br />
        I'm Nacho.
      </h1>
      <h2 class="home-title-second roboto">I'm a software developer</h2>
      <p class="home-description poppins">
        I can help you build a product, feature or website Look through some of
        my work and experience! If you like what you see and have a project you
        need coded, don't hesitate to contact me.
      </p>
      <ul class="social-media-ul">
        <li class="list-style-none">
          <img
            class="media-icon"
            src="./assets/icons/git-icon.svg"
            alt="github icon"
          />
        </li>
        <li class="list-style-none">
          <img
            class="media-icon"
            src="./assets/icons/in-icon.svg"
            alt="github icon"
          />
        </li>
        <li class="list-style-none">
          <img
            class="media-icon"
            src="./assets/icons/manitas.svg"
            alt="github icon"
          />
        </li>
        <li class="list-style-none">
          <img
            class="media-icon"
            src="./assets/icons/twitter.svg"
            alt="github icon"
          />
        </li>
        <li class="list-style-none">
          <img
            class="media-icon"
            src="./assets/icons/M-icon.svg"
            alt="github icon"
          />
        </li>
      </ul>
      <img
        class="home-svg"
        src="./assets/icons/illustration-home-mobile.svg"
        alt=""
      />
    </section>
  </body>
</html>
